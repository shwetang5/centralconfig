# Spring Boot Admin configuration
spring.boot.admin.client.url=http://localhost:6543

# Management endpoints configuration
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Eureka client configuration
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka

token.generateToken=/token/generateToken
token.validateToken=/token/validateToken
token.getUserName=/token/getUserName

auth.getUser=/auth/getUserDetails

ignored.urls=/auth/signUp,/auth/signIn,/token/generateToken,/token/validateToken,/token/getUserDetails
